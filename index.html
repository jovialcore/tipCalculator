 <!doctype html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


   
  </head>
 <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body mt-5">
            <h1 class="heading display-5 pb-3 text-center">Tip Calculator</h1>
            <form id="theFormForTip">
              <div class="form-group" id="">
                    <label class="text-left" for="email"> <b>Bill:</b></label>
                    <input type="number" class="form-control" placeholder="0.00" id="completeBill" style="height: 60px; font-size: 40px; background-color: #f9f9f9; border:none; ">
              </div>

              <div class="form-group">
                <label class="text-left" for="email"> <b> Tip: %</b></label>
                <input type="number" value="10" class="form-control" placeholder="0.00" id="enterTip" style="height: 60px; font-size: 40px; background-color: #f9f9f9; border:none; ">
                <span style="color:red;" id="er"></span>
          </div>

        
            </form>

            <!-- #efeff9 -->

            <div class="row mx-0" style="background-color:#efeff9; height: 90px; border-radius: 0.1rem; ">

              <button type="button" id="check" class="btn" style="background-color: #262654; color:white"> Check Tip Result </button>
              <div class="col"> 
                <span>Your tip amount is: </span>
                <span style="color:#464073; font-weight:500; font-size:20px;" id="tipResultAmt"></span>
              </div>
              <div class="col"> 
               <span> Your Final Bill Amount: </span>
                <span  style="color:#464073; font-weight:500; font-size:20px;" id="totalBillWithTip"> </span>
              </div>
            </div>
   
        </div>
      </div>
    </div>
  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="redesign.js"> </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
